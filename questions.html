<!DOCTYPE html>
<html>
<head>
    <title>Select Year</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

<h1 class="title">Select Year</h1>

<div class="container">
    <div class="card" onclick="openYear('FY')"><h2>First Year (FY)</h2><button>View</button></div>
    <div class="card" onclick="openYear('SY')"><h2>Second Year (SY)</h2><button>View</button></div>
    <div class="card" onclick="openYear('TY')"><h2>Third Year (TY)</h2><button>View</button></div>
    <div class="card" onclick="openYear('BE')"><h2>Final Year (B.Tech)</h2><button>View</button></div>
</div>

</body>
</html>
